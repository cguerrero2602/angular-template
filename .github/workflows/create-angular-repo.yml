name: Create Angular Project

on:
  workflow_dispatch: # Permite iniciar el flujo manualmente
    inputs:
      project_name:
        description: 'Name of the Angular project'
        required: true
      repo_name:
        description: 'Name of the new repository'
        required: true

jobs:
  create-project:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Create Angular project
      - name: Generate Angular Project
        run: |
          # Cambiar al directorio temporal del sistema
          cd /tmp

          # Crear el proyecto Angular
          npx -p @angular/cli ng new ${{ inputs.project_name }} --defaults --skip-git

          # Mover el proyecto generado al directorio de trabajo del runner
          mv ${{ inputs.project_name }} $GITHUB_WORKSPACE/${{ inputs.project_name }}

          # Cambiar de vuelta al directorio del flujo de trabajo
          cd $GITHUB_WORKSPACE

        env:
          PROJECT_NAME: ${{ inputs.project_name }}


      # Create GitHub Repository using API
      - name: Create Repository with API
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/user/repos \
          -d '{"name":"${{ inputs.repo_name }}","private":true}'
        env:
          REPO_NAME: ${{ inputs.repo_name }}

      # Initialize Git and push to the new repository
      - name: Initialize Git and Push
        run: |
          cd ${{ inputs.project_name }}
          git init
          git remote add origin https://github.com/${{ github.repository_owner }}/${{ inputs.repo_name }}.git
          git add .
          git commit -m "Initial commit for ${{ inputs.project_name }}"
          git branch -M main
          git push -u origin main
