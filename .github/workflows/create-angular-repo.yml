name: Create Angular Project

on:
  workflow_dispatch: # Permite iniciar el flujo manualmente
    inputs:
      project_name:
        description: 'Name of the Angular project'
        required: true
      repo_name:
        description: 'Name of the new repository'
        required: true

jobs:
  create-project:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Generate Angular Project
      - name: Generate Angular Project
        run: |
          cd /tmp
          npx -p @angular/cli ng new ${{ inputs.project_name }} --defaults --skip-git
          mv ${{ inputs.project_name }} $GITHUB_WORKSPACE/${{ inputs.project_name }}
          cd $GITHUB_WORKSPACE
        env:
          PROJECT_NAME: ${{ inputs.project_name }}

      # List files (debugging)
      - name: List files in project directory
        run: ls -la $GITHUB_WORKSPACE/${{ inputs.project_name }}

      # Create GitHub Repository using API
      - name: Create Repository with API
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/user/repos \
          -d '{"name":"${{ inputs.repo_name }}","private":true}'
        env:
          REPO_NAME: ${{ inputs.repo_name }}

      # Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      # Push to GitHub Repository
      - name: Push to GitHub Repository
        run: |
          cd $GITHUB_WORKSPACE/${{ inputs.project_name }}
          git remote add origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository_owner }}/${{ inputs.repo_name }}.git
          git branch -M main
          git push -u origin main
